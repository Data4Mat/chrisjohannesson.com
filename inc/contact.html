<div id="page_top" class="columns">
    <div class="column is-one-fifth x-media_column">
        <figure class="tile is-child image is-128x128">
            <img class="max_photo_128 is-inline" src="/images/chris_johannesson - v2.png" />
        </figure>
    </div>
    <div class="column x-media_column is-center">
        <p class="title is-4 text_color">#headline</p>
    </div>
    <div class="column is-one-fifth"></div>
</div>
<div id="page_main" class="columns">
    <div class="column is-one-fifth"></div>
    <div class="column is-center contact_page_holder">

        <div class="contact_page_items">
            <div class="label_item"><label for="">#emailLabel</label></div>
            <div class="item"><a href="mailto:#emailAddress">#emailAddress</a></div>
        </div>
        <div class="contact_page_items">
            <div class="label_item"><label for="">#linkedinLabel</label></div>
            <div class="item"><a href="#linkedinAddress" target="_blank">#linkedinAddress</a></div>
        </div>
        <div class="contact_page_items">
            <div class="label_item"><label for="">#githubLabel</label></div>
            <div class="item"><a href="#githubAddress" target="_blank">#githubAddress</a></div>
        </div>

    </div>
    <div class="column is-one-fifth"></div>
</div>
